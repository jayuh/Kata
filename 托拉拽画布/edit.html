<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>托拉拽画布</title>
	<link rel="stylesheet" href="static/css/base.css">
	<link rel="stylesheet" href="static/css/edit.css">
</head>
<body>
	
	<!-- Start: 顶部 -->
	<div class="topbar">
		<a href="javascript:void(0)" class="topbar-btn btn-save"><i></i>保存</a>
		<a href="javascript:void(0)" class="topbar-btn btn-preview"><i></i>预览</a>
		<a href="javascript:void(0)" class="topbar-btn btn-publish"><i></i>发布</a>
	</div>
	<!-- End: 顶部 -->

	<div class="row">

		<!-- Start: 屏幕 -->
		<div class="screen">
			<ul class="screen-list">
				<li>
					<span class="index">1</span>
					<div class="thumbnail"></div>
				</li>
			</ul>
			<a href="javascript:void(0)" class="btn-addscreen" title="新增">+</a>
		</div>
		<!-- End: 屏幕 -->

		<!-- Start: 画布 -->
		<div class="canvas">
			
		</div>
		<!-- End: 画布 -->

		<!-- Start: 工具栏 -->
		<div class="toolbar">
			<ul>
				<li class="toolbar-elem tool-text"><span>文字</span><i></i></li>
				<li class="toolbar-elem tool-pic"><span>图片</span><i></i></li>
				<li class="toolbar-elem tool-shape"><span>形状</span><i></i></li>
				<li class="toolbar-elem tool-button"><span>按钮</span><i></i></li>
				<li class="toolbar-elem tool-form"><span>表单</span><i></i></li>
				<li class="toolbar-elem tool-interaction"><span>互动</span><i></i></li>
				<li class="toolbar-elem tool-music"><span>音乐</span><i></i></li>
				<li class="toolbar-elem tool-expand"><span>扩展</span><i></i></li>
			</ul>
		</div>
		<!-- End: 工具栏 -->

	</div>

	<script src="static/js/plugins/jquery/jquery-3.1.1.js"></script>
	<script src="static/js/edit.js"></script>
</body>
</html>
